<div fxLayoutAlign= "center center" fxFlexFill>

  <mat-card fxFlex="25">

    <mat-toolbar color="primary">Registration Page</mat-toolbar>
    <form [formGroup]="form" (ngSubmit)="submit()" fxLayoutAlign="stretch" fxLayout="column" class="registration-form">
      <!-- <mat-error *ngIf = "incorrectCredentials">The user name or password are incorrect </mat-error> -->
      <mat-error *ngIf = "takenUserName">The user name is already taken </mat-error>
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput formControlName="username" #userName type="text">
        <mat-error *ngIf="form.get('username')?.hasError('required')">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Re-enter Password</mat-label>
        <input matInput type="password" formControlName="rePassword">
        <mat-error *ngIf="form.get('rePassword')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.get('rePassword')?.hasError('invalidReEntered')">The password do not match</mat-error>

      </mat-form-field>
      <button mat-raised-button color="primary" style="margin-bottom: 20px;" type="submit"> Create Account</button>
      <a mat-raised-button color="primary" routerLink="">Login</a>
    </form>
  </mat-card>
</div>
